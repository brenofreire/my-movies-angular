<!-- header -->
<header class="main center">
  <section class="cover center">
    Movies
  </section>
</header>
<main class="center">
  <div class="loader" *ngIf="loading">
    Cagerrando...
  </div>
  <div class="wrapper" *ngIf="!loading">
    <!-- searchbar -->
    <section class="searchbar">
      <input type="text" name="" class="full" id="" placeholder="Busque filmes e tal...">
    </section>
    <!-- movies list -->
    <section class="card-list">
      <div class="paginate">
        <button>prev</button>
        <button *ngFor='let page of pages' [class.atual]="queryString.page == page">{{ page }}</button>
        <button>next</button>
      </div>
      <article class="card-movie" *ngFor="let movie of movies">
        <!-- movie pic -->
        <div class="img">
          <img src="{{ url + movie.backdrop_path }}" alt="">
        </div>
        <div class="content">
          <!-- movie content header-->
          <header>
            <section class="padding">
              <div class="rating center">{{ movie.vote_average * 10 }}%</div>
              <div class="info">
                <h1>{{ movie.title }}</h1>
                <time class="date space">{{ timeToBR(movie.release_date) }}</time>
              </div>
            </section>
          </header>
          <!-- movie content resume-->
          <section class="resume padding">
            {{ movie.overview }}
          </section>
          <!-- movie content tags-->
          <section class="tags padding">
            <div class="tag" *ngFor="let i of objectKeys(movie.genre_ids)">
              {{ returnGenreName(movie.genre_ids[i]) }}
            </div>
          </section>
        </div>
      </article>
    </section>
  </div>
</main>
